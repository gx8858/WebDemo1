<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录</title>
<style type="text/css">

	*{
		user-select: none;
	}
	span{
		cursor:pointer;
		text-decoration: underline;
		color: blue;
	}
</style>
<script type="text/javascript">
	// 看不清，换一张
	function changeCode(){
		var img = document.getElementById('imgId');
		img.src = '/test/checkcode2?time=' + new Date().getTime();
	}
</script>
</head>
<body>
    <h3>用户登录</h3>
    <form action="/test/login" method="post">   <!-- <form action="../login" method="post"> -->
	        姓名：<input type="text" name="username"/><br/>
	        密码：<input type="password" name="password"/><br/>
	        验证码：<img alt="" id='imgId' src="/test/checkcode2" onclick="changeCode()">&nbsp;&nbsp;<span onclick="changeCode()">看不清，换一张</span><br/>
       <input type="submit" value="登录">
    </form>
</body>
</html>
